<!DOCTYPE html>
<html>
  <head>
    <title>XHR Async Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>

    <div class="demo">

      <div class="logo">
        NOT <img src="img/gmail_icon_small.png" width="20" height="14" alt="Gmail icon">
      </div>

      <div class="letter">
        <p>Dear cousin,<p>
        <p>I am your long lost relative. I am trying to find my way home.</p>
        <p>Please send money!</p>
        <button type="submit" class="btn btn-default btn-success">
          Send 
          <span class="glyphicon glyphicon-repeat rotating"></span>
        </button>
      </div>

      <div id="retry" class="alert alert-warning">
        <span class="message">
          <strong>Trouble connecting...</strong> 
          Re-trying... Attempt #<span class="timesSubmitted"></span>
        </span>
      </div>

      <div id="failed" class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span class="message">
          <strong>Oh no!</strong> 
          We were unable to submit your info. Try again later?
        </span>
      </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
