<!DOCTYPE html>
<html>
  <head>
    <title>Past Scope Async Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      text-align: center;
    }
    #tardis {
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="demo">
      <!-- 
      <ol>
        <li>Open up DevTools</li>
        <li>Enable async call stacks</li>
        <li>Refresh the page. DevTools will automatically kick in.</li>
        <li>Go back in time via Call Stacks panel</li>
      </ol>
      -->
      <img src="tardis.jpg" width="300" height="300" alt="Dr Who Tardis" id="tardis">
    </div>
    <script>

    var tardis = document.getElementById('tardis'),
        time = getTime(),
        who = "Outside time machine @" + time;

    function startUpTimeMachine() {

      var time = getTime(),
          who = "Inside time machine @" + time;

      setTimeout(function travelThroughTime(){
        var time = getTime(),
            who  = "Traveling through time @" + time;
        debugger; // Stop here if DevTools is open
      }, 500);
      
    }

    function getTime(){ 
      return Date.now();
    }

    setTimeout(startUpTimeMachine, 1000);

    </script>
  </body>
</html>
