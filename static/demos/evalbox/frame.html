<!DOCTYPE html>
<html>
  <head>
    <title>Evalbox's Frame</title>
    <script>
      window.addEventListener('message', function (e) {
        var mainWindow = e.source;
        var result = '';
        try {
          result = eval(e.data);
        } catch (e) {
          result = 'eval() threw an exception.';
        }
        mainWindow.postMessage(result, event.origin);
      });
    </script>
  </head>
</html>
